<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Results Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .control-btn:active {
            transform: translateY(0px);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .random-btn {
            background: linear-gradient(45deg, #fd7e14, #e83e8c);
            font-size: 1.1rem;
            padding: 18px 35px;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .team-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .team-card.expanded {
            grid-column: 1 / -1;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .team-card.highlighted {
            border: 3px solid #fd7e14;
            background: linear-gradient(135deg, #fff3cd, #ffffff);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(253, 126, 20, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(253, 126, 20, 0.1); }
            100% { box-shadow: 0 0 0 0 rgba(253, 126, 20, 0); }
        }
        
        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .team-avatar {
            font-size: 3rem;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 50%;
            border: 3px solid #667eea;
        }
        
        .team-info {
            flex: 1;
        }
        
        .team-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .team-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
        }
        
        .readiness-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .expand-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #667eea;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .team-card:hover .expand-indicator {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .use-case {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            display: none;
        }
        
        .use-case.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .use-case-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .use-case-content {
            line-height: 1.6;
            color: #444;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .preferences-section {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .preference-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .preference-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .preference-value {
            font-weight: 600;
            color: #333;
            margin-top: 3px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            margin: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            border: 2px dashed rgba(255,255,255,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
        }
        
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">🟢 Connected</div>
    
    <div class="header">
        <h1>🚀 Workshop Results Dashboard</h1>
        <p id="lastUpdated">Loading submissions...</p>
    </div>
    
    <div class="stats-bar" id="statsBar">
        <div class="stat-card">
            <div class="stat-number" id="totalTeams">-</div>
            <div class="stat-label">Teams Submitted</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="avgReadiness">-</div>
            <div class="stat-label">Avg Readiness</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="topAvatar">-</div>
            <div class="stat-label">Popular Avatar</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn refresh-btn" onclick="dashboard.loadSubmissions(true)">
            🔄 Refresh Data
        </button>
        <button class="control-btn random-btn" onclick="dashboard.pickRandomTeam()">
            🎲 Pick Random Team for Show & Tell
        </button>
    </div>
    
    <div id="content">
        <div class="loading">Loading today's submissions...</div>
    </div>

    <script>
        class ResultsDashboard {
            constructor() {
                this.apiBase = 'https://submission-api-faedcdh5frapftdk.westus2-01.azurewebsites.net/api';
                this.submissions = [];
                this.expandedCard = null;
                this.highlightedCard = null;
                this.autoRefreshInterval = null;
                
                this.init();
            }

            init() {
                this.loadSubmissions(true); // Initial load treated as manual
                this.startAutoRefresh();
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Auto-refresh every 30 seconds
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.loadSubmissions();
                    }
                });
            }

            startAutoRefresh() {
                // Refresh every 15 seconds
                this.autoRefreshInterval = setInterval(() => {
                    this.loadSubmissions();
                }, 15000);
            }

            async loadSubmissions() {
                try {
                    this.updateConnectionStatus('connecting');
                    console.log('Loading submissions...');
                    console.log('Calling URL:', `${this.apiBase}/getSubmissions`);
                    
                    // Use existing Submit function which now handles GET requests
                    const response = await fetch(`${this.apiBase}/Submit`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    console.log('Response status:', response.status);
                    console.log('Response headers:', response.headers);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Loaded submissions:', data);
                    
                    this.submissions = data.submissions || [];
                    this.filterTodaysSubmissions();
                    this.updateStats();
                    this.renderSubmissions();
                    this.updateConnectionStatus('connected');
                    
                    const lastUpdated = document.getElementById('lastUpdated');
                    lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    this.showError(`Failed to load submissions: ${error.message}`);
                    this.updateConnectionStatus('disconnected');
                }
            }

            filterTodaysSubmissions() {
                const today = new Date().toISOString().split('T')[0];
                this.submissions = this.submissions.filter(submission => {
                    const submissionDate = submission.timestamp ? submission.timestamp.split('T')[0] : submission.submissionDate;
                    return submissionDate === today;
                });
                console.log(`Filtered to ${this.submissions.length} submissions from today`);
            }

            updateStats() {
                const totalTeams = this.submissions.length;
                document.getElementById('totalTeams').textContent = totalTeams;

                if (totalTeams === 0) {
                    document.getElementById('avgReadiness').textContent = '-';
                    document.getElementById('topAvatar').textContent = '-';
                    return;
                }

                // Calculate average readiness score
                const readinessScores = this.submissions
                    .map(s => s.sentiment?.overallReadinessScore)
                    .filter(score => typeof score === 'number');
                    
                const avgReadiness = readinessScores.length > 0 
                    ? (readinessScores.reduce((a, b) => a + b, 0) / readinessScores.length).toFixed(1)
                    : '-';
                document.getElementById('avgReadiness').textContent = avgReadiness;

                // Find most popular avatar
                const avatarCounts = {};
                this.submissions.forEach(s => {
                    if (s.avatar?.emoji) {
                        avatarCounts[s.avatar.emoji] = (avatarCounts[s.avatar.emoji] || 0) + 1;
                    }
                });
                
                const topAvatar = Object.keys(avatarCounts).length > 0
                    ? Object.keys(avatarCounts).reduce((a, b) => avatarCounts[a] > avatarCounts[b] ? a : b)
                    : '-';
                document.getElementById('topAvatar').textContent = topAvatar;
            }

            renderSubmissions() {
                const content = document.getElementById('content');
                
                if (this.submissions.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <h3>No submissions yet today</h3>
                            <p>Teams will appear here as they submit their ideas</p>
                        </div>
                    `;
                    return;
                }

                // Check if this is the first render or if we need to preserve state
                const existingGrid = document.getElementById('teamsGrid');
                const shouldPreserveState = existingGrid !== null;
                
                // Store current expanded and highlighted states
                let preservedExpandedCard = this.expandedCard;
                let preservedHighlightedCard = this.highlightedCard;
                
                const teamsGrid = document.createElement('div');
                teamsGrid.className = 'teams-grid';
                teamsGrid.id = 'teamsGrid';

                this.submissions.forEach((submission, index) => {
                    const card = this.createTeamCard(submission, index);
                    teamsGrid.appendChild(card);
                });

                content.innerHTML = '';
                content.appendChild(teamsGrid);
                
                // Restore expanded state after rendering
                if (shouldPreserveState && preservedExpandedCard !== null && preservedExpandedCard < this.submissions.length) {
                    const cardToExpand = document.querySelector(`[data-index="${preservedExpandedCard}"]`);
                    if (cardToExpand) {
                        // Restore expanded state without triggering the toggle animation
                        const useCase = document.getElementById(`usecase-${preservedExpandedCard}`);
                        const expandIndicator = cardToExpand.querySelector('.expand-indicator');
                        
                        if (useCase && expandIndicator) {
                            useCase.classList.add('visible');
                            cardToExpand.classList.add('expanded');
                            expandIndicator.textContent = '⬆️';
                            this.expandedCard = preservedExpandedCard;
                        }
                    }
                }
                
                // Restore highlighted state
                if (shouldPreserveState && preservedHighlightedCard !== null && preservedHighlightedCard < this.submissions.length) {
                    const cardToHighlight = document.querySelector(`[data-index="${preservedHighlightedCard}"]`);
                    if (cardToHighlight) {
                        cardToHighlight.classList.add('highlighted');
                        this.highlightedCard = preservedHighlightedCard;
                    }
                }
            }

            createTeamCard(submission, index) {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.dataset.index = index;
                
                const avatar = submission.avatar || {};
                const sentiment = submission.sentiment || {};
                const preferences = submission.preferences || {};
                
                const timeAgo = this.getTimeAgo(submission.timestamp);
                
                card.innerHTML = `
                    <div class="expand-indicator">⬇️</div>
                    <div class="team-header">
                        <div class="team-avatar">
                            ${avatar.emoji || '👥'}
                        </div>
                        <div class="team-info">
                            <div class="team-name">${submission.teamName}</div>
                            <div class="team-meta">
                                <span>🕒 ${timeAgo}</span>
                                ${avatar.name ? `<span>🎭 ${avatar.name}</span>` : ''}
                                ${sentiment.readinessLevel ? `<span class="readiness-badge">${sentiment.readinessLevel}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="use-case" id="usecase-${index}">
                        <div class="use-case-title">💡 Use Case / Innovation Idea</div>
                        <div class="use-case-content">${submission.useCase}</div>
                        
                        ${Object.keys(preferences).length > 0 ? `
                            <div class="preferences-section">
                                ${preferences.implementation ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Implementation</div>
                                        <div class="preference-value">${this.formatPreference(preferences.implementation)}</div>
                                    </div>
                                ` : ''}
                                ${preferences.focus ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Focus</div>
                                        <div class="preference-value">${this.formatPreference(preferences.focus)}</div>
                                    </div>
                                ` : ''}
                                ${preferences.timeline ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Timeline</div>
                                        <div class="preference-value">${this.formatPreference(preferences.timeline)}</div>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;

                card.addEventListener('click', () => this.toggleCard(card, index));
                return card;
            }

            toggleCard(card, index) {
                const useCase = document.getElementById(`usecase-${index}`);
                const expandIndicator = card.querySelector('.expand-indicator');
                
                if (this.expandedCard === index) {
                    // Collapse current card
                    useCase.classList.remove('visible');
                    card.classList.remove('expanded');
                    expandIndicator.textContent = '⬇️';
                    this.expandedCard = null;
                } else {
                    // Collapse previously expanded card
                    if (this.expandedCard !== null) {
                        const prevCard = document.querySelector(`[data-index="${this.expandedCard}"]`);
                        const prevUseCase = document.getElementById(`usecase-${this.expandedCard}`);
                        const prevIndicator = prevCard.querySelector('.expand-indicator');
                        
                        prevUseCase.classList.remove('visible');
                        prevCard.classList.remove('expanded');
                        prevIndicator.textContent = '⬇️';
                    }
                    
                    // Expand current card
                    useCase.classList.add('visible');
                    card.classList.add('expanded');
                    expandIndicator.textContent = '⬆️';
                    this.expandedCard = index;
                    
                    // Scroll to card
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                }
            }

            pickRandomTeam() {
                if (this.submissions.length === 0) {
                    alert('No teams to pick from yet!');
                    return;
                }

                // Clear previous highlight
                if (this.highlightedCard !== null) {
                    const prevCard = document.querySelector(`[data-index="${this.highlightedCard}"]`);
                    if (prevCard) {
                        prevCard.classList.remove('highlighted');
                    }
                }

                // Pick random team
                const randomIndex = Math.floor(Math.random() * this.submissions.length);
                const randomTeam = this.submissions[randomIndex];
                
                // Highlight the card
                const card = document.querySelector(`[data-index="${randomIndex}"]`);
                if (card) {
                    card.classList.add('highlighted');
                    this.highlightedCard = randomIndex;
                    
                    // Expand the card automatically
                    this.toggleCard(card, randomIndex);
                    
                    // Scroll to the card
                    setTimeout(() => {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }

                // Show alert with team name
                setTimeout(() => {
                    alert(`🎉 Selected for Show & Tell: ${randomTeam.teamName} (${randomTeam.avatar?.name || 'Team'})!`);
                }, 1000);
            }

            formatPreference(value) {
                const mappings = {
                    'gradual': 'Start small and test gradually',
                    'pilot': 'Pilot with specific team first',
                    'immediate': 'Roll out organization-wide',
                    'research': 'Need more research',
                    'accuracy': 'Ensuring accuracy & reliability',
                    'efficiency': 'Speed & efficiency gains',
                    'learning': 'Learning & experimentation',
                    'oversight': 'Maintaining human oversight',
                    'long': '6+ months of planning',
                    'medium': '3-6 months development',
                    'short': 'Start within 30 days',
                    'immediate': 'Begin next week'
                };
                return mappings[value] || value;
            }

            getTimeAgo(timestamp) {
                if (!timestamp) return 'Unknown time';
                
                const now = new Date();
                const submissionTime = new Date(timestamp);
                const diffMs = now - submissionTime;
                const diffMins = Math.floor(diffMs / 60000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                
                const diffHours = Math.floor(diffMins / 60);
                if (diffHours < 24) return `${diffHours}h ago`;
                
                return submissionTime.toLocaleDateString();
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                statusElement.className = `connection-status ${status}`;
                
                switch(status) {
                    case 'connected':
                        statusElement.innerHTML = '🟢 Live';
                        break;
                    case 'connecting':
                        statusElement.innerHTML = '🟡 Updating...';
                        break;
                    case 'disconnected':
                        statusElement.innerHTML = '🔴 Offline';
                        break;
                }
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="error">
                        <h3>Connection Error</h3>
                        <p>${message}</p>
                        <button class="control-btn" onclick="dashboard.loadSubmissions()" style="margin-top: 15px;">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // Initialize dashboard when page loads
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new ResultsDashboard();
        });

        // Handle online/offline events
        window.addEventListener('online', () => {
            dashboard.updateConnectionStatus('connected');
            dashboard.loadSubmissions();
        });

        window.addEventListener('offline', () => {
            dashboard.updateConnectionStatus('disconnected');
        });
    </script>
</body>
</html>
