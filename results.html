<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft AI Innovation Workshop - Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 100%);
            min-height: 100vh;
            padding: 20px;
            color: #323130;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        
        .stats-dashboard {
            display: grid;
            grid-template-columns: 200px 1fr 300px;
            gap: 30px;
            margin-bottom: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            align-items: start;
        }
        
        .counter-card {
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-left: 4px solid #107c10;
        }
        
        .chart-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border-left: 4px solid #0078d4;
        }
        
        .chart-title {
            font-size: 0.9rem;
            color: #605e5c;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        
        .counter-number {
            font-size: 3.5rem;
            font-weight: 600;
            color: #107c10;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .counter-label {
            font-size: 1rem;
            color: #605e5c;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .sparkline-container {
            height: 120px;
            position: relative;
        }
        
        .donut-container {
            height: 200px;
            position: relative;
        }
        
        .chart-no-data {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #605e5c;
            font-style: italic;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #0078d4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0,120,212,0.3);
            font-family: 'Segoe UI', sans-serif;
        }
        
        .control-btn:hover {
            background: #106ebe;
            box-shadow: 0 4px 12px rgba(0,120,212,0.4);
            transform: translateY(-1px);
        }
        
        .refresh-btn {
            background: #107c10;
        }
        
        .refresh-btn:hover {
            background: #0e6e0e;
        }
        
        .random-btn {
            background: #d83b01;
            font-size: 1rem;
            padding: 14px 28px;
        }
        
        .random-btn:hover {
            background: #c13417;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .team-card {
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-left: 4px solid #0078d4;
        }
        
        .team-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
            border-left-color: #106ebe;
        }
        
        .team-card.expanded {
            grid-column: 1 / -1;
            max-width: 800px;
            margin: 0 auto;
            border-left-color: #0078d4;
        }
        
        .team-card.highlighted {
            border: 2px solid #d83b01;
            background: linear-gradient(135deg, #fff4ce, #ffffff);
            animation: microsoftPulse 2s infinite;
            border-left: 4px solid #d83b01;
        }
        
        @keyframes microsoftPulse {
            0% { box-shadow: 0 0 0 0 rgba(216, 59, 1, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(216, 59, 1, 0.1); }
            100% { box-shadow: 0 0 0 0 rgba(216, 59, 1, 0); }
        }
        
        .team-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .team-avatar {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f2f1, #e1dfdd);
            border-radius: 50%;
            border: 2px solid #0078d4;
        }
        
        .team-info {
            flex: 1;
        }
        
        .team-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #323130;
            margin-bottom: 5px;
        }
        
        .team-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #605e5c;
            flex-wrap: wrap;
        }
        
        .readiness-badge {
            background: #107c10;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .expand-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #0078d4;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .team-card:hover .expand-indicator {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .use-case {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #edebe9;
            display: none;
        }
        
        .use-case.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .use-case-title {
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .use-case-content {
            line-height: 1.6;
            color: #323130;
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
            border-left: 3px solid #0078d4;
        }
        
        .preferences-section {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .preference-item {
            background: #ffffff;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #edebe9;
        }
        
        .preference-label {
            font-size: 0.75rem;
            color: #605e5c;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .preference-value {
            font-weight: 500;
            color: #323130;
            margin-top: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #a4262c;
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            margin: 20px;
            border-left: 4px solid #a4262c;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            border: 2px dashed rgba(255,255,255,0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .empty-state h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 1000;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .connected {
            background-color: #dff6dd;
            color: #107c10;
            border: 1px solid #107c10;
        }
        
        .disconnected {
            background-color: #fde7e9;
            color: #a4262c;
            border: 1px solid #a4262c;
        }

        @media (max-width: 1200px) {
            .stats-dashboard {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">🟢 Live</div>
    
    <div class="header">
        <h1>Microsoft AI Innovation Workshop</h1>
        <p id="lastUpdated">Loading submissions...</p>
    </div>
    
    <div class="stats-dashboard">
        <div class="counter-card">
            <div class="counter-number" id="totalTeams">0</div>
            <div class="counter-label">Teams Submitted</div>
        </div>
        
        <div class="chart-card">
            <div class="chart-title">Readiness Trend</div>
            <div class="sparkline-container">
                <canvas id="readinessSparkline"></canvas>
                <div id="sparklineNoData" class="chart-no-data" style="display: none;">
                    No trend data yet
                </div>
            </div>
        </div>
        
        <div class="chart-card">
            <div class="chart-title">Team Avatars</div>
            <div class="donut-container">
                <canvas id="avatarDonut"></canvas>
                <div id="donutNoData" class="chart-no-data" style="display: none;">
                    No avatar data yet
                </div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn refresh-btn" onclick="dashboard.loadSubmissions(true)">
            🔄 Refresh Data
        </button>
        <button class="control-btn random-btn" onclick="dashboard.pickRandomTeam()">
            🎲 Pick Random Team for Show & Tell
        </button>
    </div>
    
    <div id="content">
        <div class="loading">Loading today's submissions...</div>
    </div>

    <script>
        class MicrosoftWorkshopDashboard {
            constructor() {
                this.apiBase = 'https://submission-api-faedcdh5frapftdk.westus2-01.azurewebsites.net/api';
                this.submissions = [];
                this.expandedCard = null;
                this.highlightedCard = null;
                this.autoRefreshInterval = null;
                
                // Chart instances
                this.sparklineChart = null;
                this.donutChart = null;
                
                // Data for sparkline
                this.readinessHistory = [];
                this.timeLabels = [];
                
                this.init();
            }

            init() {
                this.initializeCharts();
                this.loadSubmissions(true);
                this.startAutoRefresh();
                this.setupEventListeners();
            }

            initializeCharts() {
                // Initialize Sparkline Chart
                const sparklineCtx = document.getElementById('readinessSparkline').getContext('2d');
                this.sparklineChart = new Chart(sparklineCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            borderColor: '#0078d4',
                            backgroundColor: 'rgba(0, 120, 212, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0,
                            pointHoverRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    title: (context) => `Time: ${context[0].label}`,
                                    label: (context) => `Avg Readiness: ${context.parsed.y.toFixed(1)}`
                                }
                            }
                        },
                        scales: {
                            x: { display: false },
                            y: {
                                display: false,
                                min: 1,
                                max: 5
                            }
                        }
                    }
                });

                // Initialize Donut Chart
                const donutCtx = document.getElementById('avatarDonut').getContext('2d');
                this.donutChart = new Chart(donutCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#0078d4', '#107c10', '#d83b01', '#5c2d91', 
                                '#e81123', '#00bcf2', '#ffb900', '#8764b8'
                            ],
                            borderWidth: 2,
                            borderColor: '#ffffff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 8,
                                    font: { size: 10 },
                                    generateLabels: (chart) => {
                                        const data = chart.data;
                                        if (!data.datasets[0].emoji) return [];
                                        return data.labels.map((label, i) => ({
                                            text: `${data.datasets[0].emoji[i]} ${label}`,
                                            fillStyle: data.datasets[0].backgroundColor[i]
                                        }));
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: (context) => {
                                        const label = context.label;
                                        const value = context.parsed;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value} teams (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            setupEventListeners() {
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden) {
                        this.loadSubmissions();
                    }
                });
            }

            startAutoRefresh() {
                this.autoRefreshInterval = setInterval(() => {
                    this.loadSubmissions();
                }, 15000);
            }

            async loadSubmissions(isManualRefresh = false) {
                try {
                    if (isManualRefresh) {
                        this.updateConnectionStatus('connecting');
                    }
                    
                    console.log('Loading submissions...');
                    console.log('Calling URL:', `${this.apiBase}/getSubmissions`);
                    
                    const response = await fetch(`${this.apiBase}/getSubmissions`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Response error details:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    const data = await response.json();
                    console.log('Loaded submissions:', data);
                    
                    const newSubmissionsCount = data.submissions ? data.submissions.length : 0;
                    const currentSubmissionsCount = this.submissions.length;
                    
                    if (isManualRefresh || newSubmissionsCount !== currentSubmissionsCount || this.hasDataChanged(data.submissions)) {
                        this.submissions = data.submissions || [];
                        this.filterTodaysSubmissions();
                        this.updateVisualizations();
                        this.renderSubmissions();
                        
                        console.log(`${isManualRefresh ? 'Manual' : 'Auto'} refresh: ${newSubmissionsCount} submissions`);
                    }
                    
                    this.updateConnectionStatus('connected');
                    
                    const lastUpdated = document.getElementById('lastUpdated');
                    if (lastUpdated) {
                        lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                    }
                    
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    this.showError(`Failed to load submissions: ${error.message}`);
                    this.updateConnectionStatus('disconnected');
                }
            }

            filterTodaysSubmissions() {
                const today = new Date().toISOString().split('T')[0];
                this.submissions = this.submissions.filter(submission => {
                    const submissionDate = submission.timestamp ? submission.timestamp.split('T')[0] : submission.submissionDate;
                    return submissionDate === today;
                });
                console.log(`Filtered to ${this.submissions.length} submissions from today`);
            }

            updateVisualizations() {
                this.updateCounter();
                this.updateSparkline();
                this.updateDonutChart();
            }

            updateCounter() {
                const totalTeams = this.submissions.length;
                const totalElement = document.getElementById('totalTeams');
                
                if (totalElement && totalElement.textContent !== totalTeams.toString()) {
                    const currentValue = parseInt(totalElement.textContent) || 0;
                    
                    if (totalTeams > currentValue) {
                        // Animate counter up
                        const animateUp = () => {
                            const current = parseInt(totalElement.textContent);
                            if (current < totalTeams) {
                                totalElement.textContent = current + 1;
                                totalElement.style.transform = 'scale(1.1)';
                                setTimeout(() => {
                                    totalElement.style.transform = 'scale(1)';
                                }, 100);
                                setTimeout(animateUp, 100);
                            }
                        };
                        animateUp();
                    } else {
                        totalElement.textContent = totalTeams;
                    }
                }
            }

            updateSparkline() {
                const readinessScores = this.submissions
                    .map(s => s.sentiment?.overallReadinessScore)
                    .filter(score => typeof score === 'number');
                    
                const avgReadiness = readinessScores.length > 0 
                    ? readinessScores.reduce((a, b) => a + b, 0) / readinessScores.length
                    : 0;

                const now = new Date();
                const timeLabel = now.toLocaleTimeString('en-US', { 
                    hour12: false, 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                this.readinessHistory.push(avgReadiness);
                this.timeLabels.push(timeLabel);

                if (this.readinessHistory.length > 20) {
                    this.readinessHistory.shift();
                    this.timeLabels.shift();
                }

                this.sparklineChart.data.labels = [...this.timeLabels];
                this.sparklineChart.data.datasets[0].data = [...this.readinessHistory];
                this.sparklineChart.update('none');

                const noDataElement = document.getElementById('sparklineNoData');
                if (noDataElement) {
                    noDataElement.style.display = this.readinessHistory.length === 0 ? 'flex' : 'none';
                }
            }

            updateDonutChart() {
                const avatarCounts = {};
                const avatarEmojis = {};
                
                this.submissions.forEach(submission => {
                    if (submission.avatar?.name) {
                        const name = submission.avatar.name;
                        avatarCounts[name] = (avatarCounts[name] || 0) + 1;
                        avatarEmojis[name] = submission.avatar.emoji || '👥';
                    }
                });

                const labels = Object.keys(avatarCounts);
                const data = Object.values(avatarCounts);
                const emojis = labels.map(label => avatarEmojis[label]);

                this.donutChart.data.labels = labels;
                this.donutChart.data.datasets[0].data = data;
                this.donutChart.data.datasets[0].emoji = emojis;
                this.donutChart.update();

                const noDataElement = document.getElementById('donutNoData');
                if (noDataElement) {
                    noDataElement.style.display = labels.length === 0 ? 'flex' : 'none';
                }
            }

            hasDataChanged(newSubmissions) {
                if (!newSubmissions || newSubmissions.length !== this.submissions.length) {
                    return true;
                }
                
                for (let i = 0; i < newSubmissions.length; i++) {
                    const newSub = newSubmissions[i];
                    const currentSub = this.submissions[i];
                    
                    if (!currentSub || 
                        newSub.id !== currentSub.id || 
                        newSub.timestamp !== currentSub.timestamp) {
                        return true;
                    }
                }
                
                return false;
            }

            renderSubmissions() {
                const content = document.getElementById('content');
                
                if (this.submissions.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <h3>No submissions yet today</h3>
                            <p>Teams will appear here as they submit their ideas</p>
                        </div>
                    `;
                    return;
                }

                let teamsGrid = document.getElementById('teamsGrid');
                
                if (!teamsGrid) {
                    teamsGrid = document.createElement('div');
                    teamsGrid.className = 'teams-grid';
                    teamsGrid.id = 'teamsGrid';
                    content.innerHTML = '';
                    content.appendChild(teamsGrid);
                }

                const existingCards = Array.from(teamsGrid.children);
                
                existingCards.forEach(card => {
                    const cardIndex = parseInt(card.dataset.index);
                    if (cardIndex >= this.submissions.length) {
                        card.remove();
                    }
                });

                this.submissions.forEach((submission, index) => {
                    let existingCard = teamsGrid.querySelector(`[data-index="${index}"]`);
                    
                    if (existingCard) {
                        const existingTeamName = existingCard.querySelector('.team-name').textContent;
                        if (existingTeamName !== submission.teamName) {
                            const newCard = this.createTeamCard(submission, index);
                            teamsGrid.replaceChild(newCard, existingCard);
                        } else {
                            const timeElement = existingCard.querySelector('.team-meta span');
                            if (timeElement) {
                                timeElement.textContent = `🕒 ${this.getTimeAgo(submission.timestamp)}`;
                            }
                        }
                    } else {
                        const newCard = this.createTeamCard(submission, index);
                        teamsGrid.appendChild(newCard);
                        
                        newCard.style.opacity = '0';
                        newCard.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            newCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                            newCard.style.opacity = '1';
                            newCard.style.transform = 'translateY(0)';
                        }, 100);
                    }
                });
            }

            createTeamCard(submission, index) {
                const card = document.createElement('div');
                card.className = 'team-card';
                card.dataset.index = index;
                
                const avatar = submission.avatar || {};
                const sentiment = submission.sentiment || {};
                const preferences = submission.preferences || {};
                
                const timeAgo = this.getTimeAgo(submission.timestamp);
                
                card.innerHTML = `
                    <div class="expand-indicator">⬇️</div>
                    <div class="team-header">
                        <div class="team-avatar">
                            ${avatar.emoji || '👥'}
                        </div>
                        <div class="team-info">
                            <div class="team-name">${submission.teamName}</div>
                            <div class="team-meta">
                                <span>🕒 ${timeAgo}</span>
                                ${avatar.name ? `<span>🎭 ${avatar.name}</span>` : ''}
                                ${sentiment.readinessLevel ? `<span class="readiness-badge">${sentiment.readinessLevel}</span>` : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="use-case" id="usecase-${index}">
                        <div class="use-case-title">💡 Use Case / Innovation Idea</div>
                        <div class="use-case-content">${submission.useCase}</div>
                        
                        ${Object.keys(preferences).length > 0 ? `
                            <div class="preferences-section">
                                ${preferences.implementation ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Implementation</div>
                                        <div class="preference-value">${this.formatPreference(preferences.implementation)}</div>
                                    </div>
                                ` : ''}
                                ${preferences.focus ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Focus</div>
                                        <div class="preference-value">${this.formatPreference(preferences.focus)}</div>
                                    </div>
                                ` : ''}
                                ${preferences.timeline ? `
                                    <div class="preference-item">
                                        <div class="preference-label">Timeline</div>
